[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zakupai"
version = "0.1.0"
description = "Supplier contact finder using Yandex Search API"
authors = [
  { name = "AutoGenerated", email = "example@example.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.7",
  "requests>=2.31",
  "lxml>=5.2",
  "beautifulsoup4>=4.12"
]

[project.scripts]
zakupai-find-contacts = "zakupai.cli:main"

[project.optional-dependencies]
dev = [
  "black>=24.4",
  "ruff>=0.6",
  "pytest>=8.2",
  "pre-commit>=3.7"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
src = ["src", "tests"]
select = ["E", "F", "I", "B", "UP", "W", "S"]
ignore = ["S101"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
